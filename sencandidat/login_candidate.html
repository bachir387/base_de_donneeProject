<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Candidat</title>
  <style>
    /* Styles de base pour la page */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connexion Candidat</h1>
    <div id="message"></div>
    <form id="loginForm">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>
      <label for="code">Code d'authentification :</label>
      <input type="text" id="code" name="code" required>
      <button type="submit">Se connecter</button>
    </form>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const code = document.getElementById('code').value;
      const payload = { email: email, code_auth: code };

      fetch('http://localhost:8000/auth/login_candidate.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        messageDiv.innerHTML = `<div class="message ${data.success ? 'success' : 'error'}">${data.message}</div>`;
        if (data.success) {
          // Stocker le token dans le localStorage
          localStorage.setItem('token', data.token);
          // Rediriger vers le tableau de bord aprÃ¨s 1,5 seconde
          setTimeout(() => { window.location.href = 'candidate_dashboard.html'; }, 1500);
        }
      })
      .catch(error => {
        messageDiv.innerHTML = `<div class="message error">Erreur lors de la connexion.</div>`;
        console.error(error);
      });
    });
  </script>
</body>
</html>
