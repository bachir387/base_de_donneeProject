<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DGE - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .navbar-custom {
      background-color: #333;
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: #fff;
    }
    .card-hover:hover {
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transform: translateY(-3px);
      transition: 0.3s;
    }
  </style>
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard.html">DGE Dashboard</a>
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="upload-electors.html">Upload Electors</a></li>
        <li class="nav-item"><a class="nav-link" href="add-candidate.html">Add Candidate</a></li>
        <li class="nav-item"><a class="nav-link" href="candidates.html">List Candidates</a></li>
        <li class="nav-item"><a class="nav-link" href="set-period.html">Set Period</a></li>
        <li class="nav-item"><button class="btn btn-danger nav-link" id="logoutBtn">Logout</button></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  <h2 class="mb-4">Tableau de Bord</h2>
  <div id="message"></div>

  <!-- Row de cartes pour les stats principales -->
  <div class="row g-3 mb-4">
    <div class="col-md-6">
      <div class="card card-hover text-center">
        <div class="card-body">
          <h5 class="card-title">Total Parrains</h5>
          <p id="totalParrains" class="fs-4 fw-bold">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card card-hover text-center">
        <div class="card-body">
          <h5 class="card-title">Total Candidats</h5>
          <p id="totalCandidats" class="fs-4 fw-bold">0</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Section Graphique -->
  <div class="card p-3 mb-4">
    <h5 class="mb-3">Parrainages par candidat</h5>
    <canvas id="myChart" width="400" height="200"></canvas>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Vérifier le token
  const token = localStorage.getItem('token');
  if (!token) {
    window.location.href = 'login.html';
  }

  // Gestion du logout
  const logoutBtn = document.getElementById('logoutBtn');
  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('token');
    window.location.href = 'index.html';
  });

  const messageDiv = document.getElementById('message');
  const totalParrainsP = document.getElementById('totalParrains');
  const totalCandidatsP = document.getElementById('totalCandidats');
  let myChart = null; // pour référencer l'instance Chart.js

  // Fonction pour récupérer les stats et remplir la page
  async function fetchStats() {
    try {
      const res = await fetch('http://localhost:8000/electeurs/dashboard_stats.php', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      if (!res.ok) {
        throw new Error('Network response was not ok');
      }
      const data = await res.json();
      if (data.success) {
        // Mettre à jour les cartes
        totalParrainsP.textContent = data.total_parrains;
        totalCandidatsP.textContent = data.total_candidates;

        // Construire le graphique "Parrainages par candidat"
        if (data.sponsorship_stats && Array.isArray(data.sponsorship_stats)) {
          const labels = data.sponsorship_stats.map(item => `${item.nom} ${item.prenom}`);
          const values = data.sponsorship_stats.map(item => item.total_parrainages);

          buildChart(labels, values);
        }
      } else {
        messageDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
      }
    } catch (err) {
      console.error(err);
      messageDiv.innerHTML = `<div class="alert alert-danger">Erreur lors de la récupération des statistiques.</div>`;
    }
  }

  // Construire le graphique Chart.js
  function buildChart(labels, values) {
    const ctx = document.getElementById('myChart').getContext('2d');
    if (myChart) {
      myChart.destroy(); // détruire l'instance précédente si rechargement
    }
    myChart = new Chart(ctx, {
      type: 'bar', // ou 'line', 'pie', etc.
      data: {
        labels: labels,
        datasets: [{
          label: 'Nombre de parrainages',
          data: values,
          backgroundColor: 'rgba(54, 162, 235, 0.6)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        },
        plugins: {
          legend: {
            display: true
          }
        }
      }
    });
  }

  // Appel initial
  fetchStats();
</script>
</body>
</html>
