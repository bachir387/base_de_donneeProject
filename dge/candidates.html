<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des Candidats</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    .navbar-custom { background-color: #333; }
    .navbar-custom .navbar-brand, .navbar-custom .nav-link { color: #fff; }
    .candidate-card {
      border: 1px solid #ccc; 
      border-radius: 4px; 
      padding: 15px; 
      margin-bottom: 15px;
      display: flex; 
      align-items: center; 
      justify-content: space-between;
    }
  </style>
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard.html">DGE Dashboard</a>
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="upload-electors.html">Upload Electors</a></li>
        <li class="nav-item"><a class="nav-link" href="add-candidate.html">Add Candidate</a></li>
        <li class="nav-item"><a class="nav-link" href="candidates.html">List Candidates</a></li>
        <li class="nav-item"><a class="nav-link" href="set-period.html">Set Period</a></li>
        <li class="nav-item">
          <button class="btn btn-danger nav-link" id="logoutBtn">Logout</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Liste des Candidats</h2>
  <div id="message"></div>
  <div id="candidateList" class="mt-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Vérifier le token
  const token = localStorage.getItem('token');
  if (!token) {
    window.location.href = 'login.html';
  }

  // Gestion du logout
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('token');
    window.location.href = 'index.html';
  });

  const messageDiv = document.getElementById('message');
  const candidateListDiv = document.getElementById('candidateList');

  async function fetchCandidates() {
    try {
      const res = await fetch('http://localhost:8000/candidats/list_candidates.php', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      if (!res.ok) {
        throw new Error('Network response was not ok');
      }
      const data = await res.json();
      candidateListDiv.innerHTML = '';

      if (Array.isArray(data)) {
        data.forEach(candidate => {
          const card = document.createElement('div');
          card.className = 'candidate-card';

          card.innerHTML = `
            <div>
              <h5>${candidate.nom} ${candidate.prenom}</h5>
              <p><strong>Parti Politique :</strong> ${candidate.parti_politique || 'N/A'}</p>
            </div>
            <a href="candidate-details.html?id=${candidate.id}" class="btn btn-primary">Voir les détails</a>
          `;
          candidateListDiv.appendChild(card);
        });
      } else {
        // data n'est pas un tableau => message d'erreur
        messageDiv.innerHTML = `<div class="alert alert-danger">${data.message || 'Erreur lors de la récupération des candidats.'}</div>`;
      }
    } catch (err) {
      console.error(err);
      messageDiv.innerHTML = `<div class="alert alert-danger">Erreur lors de la récupération de la liste des candidats.</div>`;
    }
  }

  fetchCandidates();
</script>
</body>
</html>
