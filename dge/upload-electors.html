<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Upload Electeurs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    .navbar-custom { background-color: #333; }
    .navbar-custom .navbar-brand, .navbar-custom .nav-link { color: #fff; }
  </style>
</head>
<body class="bg-light">
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard.html">DGE Dashboard</a>
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="upload-electors.html">Upload Electors</a></li>
        <li class="nav-item"><a class="nav-link" href="add-candidate.html">Add Candidate</a></li>
        <li class="nav-item"><a class="nav-link" href="candidates.html">List Candidates</a></li>
        <li class="nav-item"><a class="nav-link" href="set-period.html">Set Period</a></li>
        <li class="nav-item"><button class="btn btn-danger nav-link" id="logoutBtn">Logout</button></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Upload Electeurs CSV</h2>
  <div id="message" class="mb-3"></div>
  <form id="uploadForm" class="mb-3">
    <div class="mb-3">
      <label for="file" class="form-label">Fichier CSV :</label>
      <input type="file" id="file" class="form-control" accept=".csv" required />
    </div>
    <div class="mb-3">
      <label for="checksum" class="form-label">Checksum SHA256 :</label>
      <input type="text" id="checksum" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Uploader</button>
  </form>
  <button id="validateBtn" class="btn btn-success" style="display:none;">Valider l'importation</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const token = localStorage.getItem('token');
  if (!token) {
    window.location.href = 'login.html';
  }

  const logoutBtn = document.getElementById('logoutBtn');
  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('token');
    window.location.href = 'index.html';
  });

  const uploadForm = document.getElementById('uploadForm');
  const fileInput = document.getElementById('file');
  const checksumInput = document.getElementById('checksum');
  const messageDiv = document.getElementById('message');
  const validateBtn = document.getElementById('validateBtn');

  uploadForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!fileInput.files[0] || !checksumInput.value) {
      messageDiv.innerHTML = `<div class="alert alert-danger">Veuillez s√©lectionner un fichier et saisir le checksum.</div>`;
      return;
    }
    messageDiv.innerHTML = '';
    const formData = new FormData();
    formData.append('file', fileInput.files[0]);
    formData.append('checksum', checksumInput.value);

    try {
      const res = await fetch('http://localhost:8000/electeurs/upload_list.php', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`
        },
        body: formData
      });
      const data = await res.json();
      messageDiv.innerHTML = `<div class="alert alert-${data.success ? 'success' : 'danger'}">${data.message}</div>`;
      if (data.success) {
        validateBtn.style.display = 'inline-block';
      }
    } catch (err) {
      messageDiv.innerHTML = `<div class="alert alert-danger">Erreur lors de l'upload.</div>`;
    }
  });

  validateBtn.addEventListener('click', async () => {
    try {
      messageDiv.innerHTML = '';
      const res = await fetch('http://localhost:8000/electeurs/validate_list.php', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });
      const data = await res.json();
      messageDiv.innerHTML = `<div class="alert alert-${data.success ? 'success' : 'danger'}">${data.message}</div>`;
      validateBtn.style.display = 'none';
    } catch (err) {
      messageDiv.innerHTML = `<div class="alert alert-danger">Erreur lors de la validation.</div>`;
    }
  });
</script>
</body>
</html>
