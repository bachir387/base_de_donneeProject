<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>DGE - Connexion</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="text-center mb-4">Connexion DGE</h2>
  <div id="message"></div>
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email :</label>
      <input type="email" id="email" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe :</label>
      <input type="password" id="password" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Se connecter</button>
  </form>
  <div class="mt-3 text-center">
    <a href="register.html">Cr√©er un compte</a>
  </div>
</div>

<script>
  const form = document.getElementById('loginForm');
  const messageDiv = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('http://localhost:8000/auth/login.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      const data = await response.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        window.location.href = 'dashboard.html';
      } else {
        messageDiv.innerHTML = `<div class="alert alert-danger">${data.message || 'Login failed. Please check your credentials.'}</div>`;
      }
    } catch (err) {
      messageDiv.innerHTML = `<div class="alert alert-danger">Erreur de connexion. ${err}</div>`;
    }
  });
</script>
</body>
</html>
