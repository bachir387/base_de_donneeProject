<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>DGE - Inscription</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="text-center mb-4">Créer un compte DGE</h2>
  <div id="message"></div>
  <form id="registerForm">
    <div class="mb-3">
      <label for="name" class="form-label">Nom :</label>
      <input type="text" id="name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email :</label>
      <input type="email" id="email" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe :</label>
      <input type="password" id="password" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
  </form>
  <div class="mt-3 text-center">
    <a href="login.html">Déjà inscrit ? Se connecter</a>
  </div>
</div>

<script>
  const form = document.getElementById('registerForm');
  const messageDiv = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('http://localhost:8000/auth/register.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });
      const data = await response.json();
      messageDiv.innerHTML = `<div class="alert alert-${data.success ? 'success' : 'danger'}">${data.message}</div>`;
      if (data.success) {
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      }
    } catch (err) {
      messageDiv.innerHTML = `<div class="alert alert-danger">Erreur lors de l'inscription.</div>`;
    }
  });
</script>
</body>
</html>
